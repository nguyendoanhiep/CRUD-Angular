<div class="container">
  <h2>Product</h2>
  <p>The .table-striped class adds zebra-stripes to a table:</p>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Create</button>
  <br>
  <table class="table table-striped">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>price</th>
      <th>img</th>
      <th>edit</th>
      <th>delete</th>
    </tr>
    <tr *ngFor="let p of productList">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td><img src="{{p.img}}" alt="" width="300"  height="200"></td>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalEdit" (click)="showEdit(p.id)">Edit</button>
      <td><button type="button"  class="btn btn-danger" (click)="delete(p.id)">Delete</button></td>

    </tr>

  </table>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="id" > <br>
        <input [(ngModel)]="name" placeholder="nhap name"><br>
        <input [(ngModel)]="price" placeholder="nhap price" ><br>
        <input [(ngModel)]="img" placeholder="nhap img"><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="create()">Create</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabelEdit">Create</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="id" > <br>
        <input [(ngModel)]="name" placeholder="nhap name"><br>
        <input [(ngModel)]="price" placeholder="nhap price" ><br>
        <input [(ngModel)]="img" placeholder="nhap img"><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="editProduct(id)">Edit</button>
      </div>
    </div>
  </div>
</div>
